<h1>Tags Não Visuais</h1>
<!-- Tags Semânticas -->
<!--
section - Agrupamento temático de conteúdo.
article - Conteúdo auto-contido, mais específico poderia ser o post de um fórum, um artigo de revista ou jornal, 
um post de um blog, um comentário enviado por um usuário, um gadget ou widget interativos, ou qualquer outra forma de conteúdo independente.
header - Cabeça do documento.
footer - Rodapé da página.
nav - Agrupamento de link para navegação.
aside - De lado (ex. sidebar). Relacionado com o conteúdo em volta(adendo).
details - Exibe detalhes que pode ser exibido ou ocultado.

*** As Famosas ***
div - Divisão ou Seção
span - Usado para agrupar elementos inline. -->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
