<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload"> <!-- controls - habilita os botões de controle do vídeo -->
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4"> 
</video>

<div wm-progresso="meuVideo" class="progresso"> <!-- Renderizar o progresso como um todo -->
    <div></div> <!-- Preencher com uma cor a barrinha de progresso -->
</div>

<div>
    <button wm-play="meuVideo">Play</button> <!-- Propriedade wm-play, para fazer todo o comportamento de dar um play no video-->
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }
.progresso > div {
    background-color: red;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
}
</style>

<script>
    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false // Oculta o menu de contexto

        document.querySelector(`[wm-play=${id}`).onclick = e => video.play() // Pega o botão do vídeo e dá play no video
        document.querySelector(`[wm-pause=${id}`).onclick = e => video.pause() // Pega o botão do vídeo e dá play no video

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`) // pega a Div que está dentro da propriedade wm-progresso
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(0)}%` // Aplica o percentual na propriedade valorDiv.Style.width
        },500)
    }

    configurarVideo('meuVideo')
</script>
