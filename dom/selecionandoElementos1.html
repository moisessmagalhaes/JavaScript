<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque') // GetElementById - Permite obter um elemento do documento a partir de seu atributo ID especificado.

        const divs = document.getElementsByTagName('div') // getElementsByTagName - Devolve um conjunto de todos os elementos no documento com o nome de marca especificada, como um objecto NodeList.
        Array.from(divs).forEach(e => e.classList.remove('destaque')) // Transformar um html colection num array usando o from

        const divsArray = [...divs] // Usando operador spread
        divsArray.forEach(e => e.classList.add('destaque'))

        const ultimosElementos = document.getElementsByClassName('ultimo') 
        for(let e of ultimosElementos) {
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
