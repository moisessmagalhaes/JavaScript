<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // parentNode é uma propriedade DOM somente leitura que retorna o nó (node) parente de um Node referenciado na árvore DOM.
        lista.childNodes.log() // childNodes é uma propriedade de Node em Javascript e é usada para retornar um Nodelist de nós filhos.

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log() // nextSibling retorna o próximo nó irmão como um nó de elemento

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() // previousSibling retorna o nó irmão anterior como um nó de elemento
        lista.children.log()
        lista.firstElementChild.log() // firstElementChild - Retorna o primeiro elemento da lista. Propriedade somente leitura retorna o primeiro filho de um elemento Elementou nullse não houver elementos filho.
        lista.lastElementChild.log()
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log() // Já pega os elementos sem ficar navegando...
        
    </script>
</body>

</html>
