<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>             
        document.querySelector('#primeiro').classList.add('destaque') // querySelector - Retorna o primeiro elemento dentro do documento (usando ordenação em profundidade, pré-ordenada e transversal dos nós do documento)

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) // dir(document.querySelectorAll('div')) - inspecionar F12

        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')
        selecionar('.terceiro.ultimo')
        deselecionar('*')
        selecionar(':not(#primeiro)')
        deselecionar('*')
        selecionar(':nth-child(1)') // Seleciona o primeiro elemento filho
        deselecionar('*')
        selecionar('div:nth-of-type(1)') // Seleciona o primeiro elemento do tipo div
        deselecionar('*')
        selecionar('[wb-attrib]') // Selecionar a partir de um atributo
    </script>
</body>
</html>
